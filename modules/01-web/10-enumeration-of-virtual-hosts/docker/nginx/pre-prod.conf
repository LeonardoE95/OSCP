server {
    root /var/www/prod/;
    include /etc/nginx/default.d/*.conf;
    index index.html;
    client_max_body_size 30m;

    server_name pre-prod.local;
    
    location / {
        default_type text/html;
        return 200 "<!DOCTYPE html><h1>Pre-Production environment!</h1></html>\n";
    }
}
